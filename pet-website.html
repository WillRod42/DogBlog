<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Pet Blog</title>
  </head>
  <body class="light-theme">
    <div>
      <div class="heading">
        <h1>My Dog Shadow</h1>
        <img
          src="Will's Dog.jpg"
          alt="siberian husky laying on a couch."
          width="400"
          height="500"
        />
      </div>
      <div class="main">
        <h2>Bio</h2>
        <ul>
          <li><span class="highlight">Siberian Husky</span></li>
          <li><span>Male</span></li>
          <li><span>2 years old</span></li>
          <li><span>Lives in Washington</span></li>
        </ul>
        <p>Loves to go on walks and play with other dogs.</p>

        <h2>Favorite Foods</h2>
        <ol>
          <li>Steak</li>
          <li>Tuna</li>
          <li>Jerky</li>
          <li>Anything other than dog food</li>
        </ol>
      </div>
    </div>

    <button class="toggle-theme">Toggle Theme</button>
  </body>
</html>
